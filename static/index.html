<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Chess</h1>
    <p id="message">Select a color to start a game.</p>
    <a role="button" tabindex="0" class="start-button"
       onclick="startGameAsWhite()" id="white">white</a>
    <a role="button" tabindex="1" class="start-button"
       onclick="startGameAsBlack()" id="black">black</a>
    <script type="text/javascript" src="index.js" ></script>
  </body>
</html>
